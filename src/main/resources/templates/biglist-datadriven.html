<!DOCTYPE html>

<html>

  <head>
    <title>Thymeleaf Sandbox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <h2>Big Listing (8,715 * 300 = 2,614,500 entries)</h2>
    <h3>Mode: <strong>DATA-DRIVEN</strong></h3>

    <p>Using template engine: <strong>Thymeleaf</strong></p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e,iteration : ${dataSource}">
          <td th:text="${iteration.index}">...</td>
          <td th:text="${e.price}">...</td>
        </tr>
      </tbody>
    </table>

  </body>

</html>
